<header>
    <nav class="navbar navbar-expand-lg px-3 navbar-compact navbar-img">
        <!-- Brand / logo -->
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
            <img src="logo.png" 
            alt="MiniAdritonFF"
            class="brand-logo"
            height="40"
            width="auto"
            loading="lazy"
            />      </a>

        <!-- Mobile toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Abrir menú">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div id="mainNavbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                <!-- Enlaces principales -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://miniadritonff.com/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/consultas" routerLinkActive="active">Consultas</a>
                </li>

                <!-- Menú de usuario → sólo si hay sesión -->
                <ng-container *ngIf="username; else loginLink">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Hola, {{ username }}
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" routerLink="/perfil">Ver perfil</a>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item" (click)="logout()">
                                    Cerrar sesión
                                </button>
                            </li>
                        </ul>
                    </li>
                </ng-container>

                <!-- Link de login si NO hay sesión -->
                <ng-template #loginLink>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </nav>
</header>
