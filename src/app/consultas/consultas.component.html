<div class="container">
    <!-- Columna izquierda: Calendario -->
    <div class="calendar">
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" (dayClicked)="onDayClicked($event.day.date)">
        </mwl-calendar-month-view>
    </div>

    <!-- Columna derecha: Lista de citas -->
    <div class="event-list">
        <h3 *ngIf="selectedDate">Citas para {{ selectedDate | date: 'fullDate' }}</h3>
        <ul *ngIf="selectedDate">
            <li *ngFor="let event of getEventsForDay(selectedDate)">
                ðŸ•’ {{ event.start | date:'HH:mm' }} - {{ event.end | date:'HH:mm' }}: {{ event.title }}
            </li>
            <li *ngIf="getEventsForDay(selectedDate).length === 0">
                No hay citas programadas
            </li>
        </ul>
        <p *ngIf="!selectedDate">Haz clic en un dÃ­a para ver las citas</p>

        <!-- BotÃ³n para aÃ±adir consulta -->
        <button (click)="alternarFormulario()" [disabled]="!selectedDate">
            {{ mostrarFormulario ? 'Cancelar' : 'AÃ±adir consulta' }}
        </button>
          
        
        <!-- Formulario expandible -->
        <div class="formulario-cita" *ngIf="mostrarFormulario">
            <h4>Nueva consulta para {{ selectedDate | date:'fullDate' }}</h4>
        
            <label>
                Nombre:
                <input [(ngModel)]="nuevoNombre" type="text" />
            </label>
        
            <label>
                Hora:
                <select [(ngModel)]="nuevaHora">
                    <option *ngFor="let hora of horasDisponibles" [value]="hora">
                        {{ hora }}
                    </option>
                </select>
            </label>
        
            <div class="form-actions">
                <button (click)="crearConsulta()">Guardar</button>
            </div>
        </div>
  
       

    </div>

      
</div>
